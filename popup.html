<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <h3>Tab Manager</h3>
  <input type="text" id="searchTabs" placeholder="Search saved tabs...">
  <button id="searchButton">Search</button>
  <div id="searchResults"></div>
  <div id="statusDisplay"></div>
  <button id="saveTabs">Save All Tabs</button>
  <button id="selectSaveTabs">Select Tabs to Save</button>
  <button id="closeTabs">Close All Tabs</button>
  <button id="restoreTabs">Restore Saved Tabs</button>
  <script src="popup.js"></script>
</body>
</html>
